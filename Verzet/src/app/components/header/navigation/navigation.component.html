<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
      class="sidenav" 
      fixedInViewport="true"
      [ngClass]="{'hidden': !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      position="end">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" (click)="drawer.toggle()">Home</a>
      <a mat-list-item [routerLink]="['/kalender']" (click)="drawer.toggle()">Kalender</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topnav">
      <a [routerLink]="['/home']">
        <img 
        [src] = "imageURL"
        [style.width.px] = "imageWidth"
        alt = "Het Verzet"
        class = "logo"/>
      </a>
      <span class="menu-spacer"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button [routerLink]="['/home']">Home</a>
        <a mat-button [routerLink]="['/kalender']">Kalender</a>
    </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
