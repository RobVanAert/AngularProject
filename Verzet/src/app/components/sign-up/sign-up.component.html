<div fxLayout="column" fxLayoutAlign="center center">
        <h1>Registreer lid verzet</h1>
    <form [formGroup]="signUpGroup" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
        <div fxLayout="column" fxLayoutAlign="center center" class="formColumn">
            <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="email.invalid">{{getMailErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>wachtwoord</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
            <button mat-flat-button color="primary" class="formSubmitButton" type="submit" [disabled]="!signUpGroup.valid">Versturen</button>
        </div>
    </form>  
</div>
