<div fxLayoutAlign="center">
    <form fxLayout="column" [formGroup]="passwordResetGroup" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
        <div fxLayout="column" class="column">
            <mat-form-field>
                <mat-label>wachtwoord</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>bevestig wachtwoord</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required>
                <mat-error *ngIf="confirmPassword.invalid">{{getConfirmPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
            <button type="submit" [disabled]="!passwordResetGroup.valid">reset wachtwoord</button>
        </div>
    </form>  
</div>
