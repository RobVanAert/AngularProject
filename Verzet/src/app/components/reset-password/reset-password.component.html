<div fxLayout="column" fxLayoutAlign="center center">
    <h1>reset wachtwoord</h1>
    <form [formGroup]="passwordResetGroup" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
        <div fxLayout="column" fxLayoutAlign="center center" class="formColumn">
            <mat-form-field>
                <mat-label>wachtwoord</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>bevestig wachtwoord</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required>
                <mat-error *ngIf="confirmPassword.invalid">{{getConfirmPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
            <button mat-flat-button color="primary" class="formSubmitButton" type="submit" [disabled]="!passwordResetGroup.valid">reset wachtwoord</button>
        </div>
    </form>  
</div>
