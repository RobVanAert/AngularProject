<div class= "mainContent">
  <h1>Kalender</h1>

      <div fxFlex="35%" >
        <mat-card>
          <mat-calendar [dateClass]="dateClass()" [selected]="selectedDate" (selectedChange)="onSelect($event)"> </mat-calendar>
        </mat-card>
      </div>
  </div>
</div>
