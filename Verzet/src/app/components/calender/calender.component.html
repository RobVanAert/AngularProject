
<div>
  <h1 fxLayoutAlign = "center">Kalender</h1>
  <div fxLayout = "row" fxLayout.xs = "column"  fxLayoutAlign = "center">
    <div fxFlex="35%" >
      <mat-calendar 
        #calendar
        *ngIf='this.activities.length' 
        [dateClass]="dateClass()" 
        [selected]="selectedDate" 
        (selectedChange)="onSelect($event)"> 
      </mat-calendar>
    </div>
    <div class= "columnMargin"fxFlex="35%">
      <h3 fxLayoutAlign = "center">Komende activiteiten</h3>
      <div id = "scrollableActivities">
        <ul class = "upcoming">
          <li>
            <a class="hover" (click)='selectActivity(activity)'>
              <div class=clickActivity>
                <div class="activityBox" fxLayout="row">
                  <mat-icon *ngIf="activity.tour" class='activityContent'>directions_bike</mat-icon>
                  <h4 class='activityContent' [ngClass]="{'noIcon': !activity.tour}">{{selectedDate | date :'dd MMMM' :'' :'NL'}}: {{activity.title}}</h4>  
                </div>       
              </div>
          </a>
          </li>
          <li *ngFor='let activity of upcomingActivities'>
            <a class="hover" (click)='selectActivity(activity)'>
              <div class=clickActivity>
                <div class="activityBox" fxLayout="row">
                  <mat-icon *ngIf="activity.tour" class='activityContent'>directions_bike</mat-icon>
                  <p class='activityContent' [ngClass]="{'noIcon': !activity.tour}">{{activity.getDate() | date :'dd MMMM' :'' :'NL'}} : {{activity.title}}</p>
                </div>
              </div>
            </a>
          </li>
        </ul>
    </div>
    </div>
  </div>
  <div *ngIf = 'isActivity' fxLayoutAlign="center">
      <app-route [routeId] = 'activity.tour' [place] = 'activity.place' [startHour] = 'activity.getStartHour()'></app-route>
  </div>
</div>
