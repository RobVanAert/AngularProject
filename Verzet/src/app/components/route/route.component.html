<div>
    <h4>Informatie Activiteit:</h4>
    <div>
        <p *ngIf = 'routeId'>Afstand: {{route.distance}} km</p>
        <p *ngIf = 'startHour'>Vertrek uur: {{startHour}}</p>
        <p *ngIf = 'place'>Vertrekplaats: {{place}}</p>
    </div>
    <div *ngIf = 'routeId' class = "displaySmall" >
        <h5>Kaart:</h5>
        <iframe [src]="getSafeUrl(route.routeUrl)" class = "bikeMapframe frameNormal" scrolling = "no"></iframe> 
    </div>
</div>
